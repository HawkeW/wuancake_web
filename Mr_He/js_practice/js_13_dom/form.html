<!DOCTYPE html>
<html lang="en">

    <body>
        <form  method="post" accept-charset="utf-8" id="myForm">
          <ul>
              <li><input type="radio" name="color" value="red" placeholder="" autofocus>red</li>
              <li><input type="radio" name="color" value="blue" placeholder="">blue</li>
              <li><input type="radio" name="color" value="green" placeholder="">green</li>
              <li><input type="text" name="textin" value="initial value" placeholder="" size="25" maxlength="50"></li>
          </ul>
          <textarea name="textbox" rows="20" cols="50">请输入数字</textarea>

        </form>

    <div id="myDiv4" style="height:50px; width:50px;background-color:blue;" name="div4">
        
    </div>
    <div id="myDiv5" style="height:50px; width:50px;background-color:blue;" name="div4">
        
    </div>
        <script>
            var form = document.getElementById("myForm");
            var colorFields = form.elements["color"];//返回的是一个NodeList

            var firstColor = colorFields[0];
            var firstForm = form.elements[0];
            alert(firstColor == firstForm);//ture

            var div = document.getElementsByTagName("div");
            var div4 = div["div4"];//返回的是一个元素，如果有同名，就返回第一个
            var div4_2 = document.getElementById("myDiv4");
            alert(div4 == div4_2);//true
            
            // var green = colorFields[2];
            // green.type = "button";
            
            var textbox = document.forms[0].elements["textbox"];
            textbox.onfocus = function(event){
                event.target.select();
                event.target.style.backgroundColor = "red";
            };
            textbox.onblur = function(event){
                if(/[^\d]/.test(event.target.value)){
                    event.target.style.backgroundColor = "blue";
                }else{
                    event.target.style.backgroundColor = "";
                }
            };
            textbox.onchange = function(event){
                if(/[^\d]/.test(event.target.value)){
                    event.target.style.backgroundColor = "blue";
                }else{
                    event.target.style.backgroundColor = "";
                }
            };

            window.onload = function(event){
                var element = document.forms[0].elements[0];
                if(element.autofocus !== true){
                    element.focus();
                    console.log("JS focus");
                }
                else console.log("Not JS focus");

            };

        </script>
    </body>
</html>
