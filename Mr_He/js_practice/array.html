<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script>
            //直接给Array的length赋一个新的值会导致Array大小的变化
            var arr = [1,2,3];
            alert(arr);
            arr.length = 6;//arr变为[1, 2, 3, undefined, undefined,undefined]
            alert(arr);
            arr.length = 2;
            alert(arr);

            //如果通过索引赋值时，索引超过了范围，同样会引起Array大小的变化：
            var arr2 = [1,2,3];
            arr[5] = "x";
            alert(arr);// arr变为[1, 2, 3, undefined, undefined, 'x']

            //Array可以通过indexOf()来搜索一个指定的元素的位置：
            var arr3 = [10,20,"30","xyz"];
            alert(arr3.indexOf(10)); // 元素10的索引为0
            alert(arr3.indexOf(30)); // 元素30没有找到，返回-1

            //slice()截取Array的部分元素，然后返回一个新的Array：
            var arr4 = ["a","b","c","d","e","f","g"];
            alert(arr4.slice(0, 3));//从索引0开始，到索引3结束，但不包括索引3: ['A', 'B', 'C']
            alert(arr4.slice(3));// 从索引3开始到结束: ['D', 'E', 'F', 'G']
            //如果不给slice()传递任何参数，它就会从头到尾截取所有元素
            var arr5 = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
            var aCopy = arr5.slice();
            alert(aCopy);//['A', 'B', 'C', 'D', 'E', 'F', 'G']
            aCopy===arr5;//false

            //push()向Array的末尾添加若干元素，pop()则把Array的最后一个元素删除掉
            var arr6 = [1,2];
            arr6.push("a","b");
            alert(arr6);//[1, 2, 'a', 'b']
            alert(arr6.pop());//pop()返回'b'
            alert(arr6);//[1, 2, 'a']
            arr6.pop();
            arr6.pop();
            arr6.pop();
            alert(arr6);
            alert(arr6.pop());/// 空数组继续pop不会报错，而是返回undefined
            alert(arr6);

            
        </script>
    </head>
