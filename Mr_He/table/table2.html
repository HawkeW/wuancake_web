<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css" media="screen">
        table{
           /* border:solid red 1px;*/
            border-collapse: collapse;
        }
        td{
            border:solid green 1px;
			text-align:center;
        }

    </style>

</head>
<body>
<caption>table title and/or explanatory text</caption>
<table width="200px;" height="200px">
    
    <tr width="100%;" height="25%;">
        <td colspan="5">1</td>
    </tr>
    <tr width="100%;">
        <td colspan="3">
			<table width="100%;" height="100%" >	
				<tr width="100%;" height="33%;">
					<td colspan="3">2</td>
				</tr>
				<tr>
					<td colspan="1" >4</td>
					<td colspan="2">
						<table width="100%;" height="100%" >
							<tr>
								<td colspan="2">5</td>
							</tr>
							<tr>
								<td colspan="1">8</td>
								<td colspan="1">9</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
		
        <td colspan="2">
			<table width="100%;" height="100%" >
				<tr>
					<td colspan="2">3</td>
				</tr>
				<tr>
					<td colspan="1">6</td>
					<td colspan="1">7</td>
				</tr>
			</table>
        </td>

    </tr>

</table>

</body>
</html>
