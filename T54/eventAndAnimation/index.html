<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8"/>
    <title>simulate motion模拟操作</title>
    <link rel="stylesheet" href="jquery_4.5.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery_4.5.js"></script>
</head>  
<body>
    <h1><strong>欢迎来到坦克世界！</strong></h1>
    <div id="simulation">
        <p>点击左侧按钮输入你最喜欢的坦克，右侧按钮停止输入</p>
        <button id="ibutton" title="ibutton">click me to continue!</button>
        <button id="offibutton" title="shut up everyone!">stop input tanks</button>
        <br/>
        <div id="context"></div>
    </div>
    <div id="animation">
        <h2 id="head">武器装备展览 (点击此处显示更多信息)</h2>
        <p class="content">T-34和M4“谢尔曼”是二战时期最好的中型坦克</p>
        <p class="content">T-54中型坦克是世界上有史以来产量最多的坦克，至今在某些国家仍在使用</p>
        <div id="img_float"><img src="img/M4谢尔曼.jpg" class="imgfloat"/>
        <img src="img/T-34(1).PNG" class="imgfloat"/></div>
    </div>
</body>
</html>
