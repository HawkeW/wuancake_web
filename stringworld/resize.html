<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>实时监听窗体的大小</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        html,body,div{width:100%;height: 100%;border: 0;margin: 0;padding: 0;overflow: hidden;}
    </style>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        var myDiv = document.getElementById('myDiv');
        var devicePix = window.devicePixelRatio || window.webkitDevicePixelRatio || 1.0;

        function OnResize() {
            myDiv.style.width = window.innerWidth;
            myDiv.style.height = window.innerHeight;
            myDiv.width = window.innerWidth * devicePix;
            myDiv.height = window.innerHeight * devicePix;
            showWidth(myDiv.width, myDiv.height);
        }
        window.addEventListener('resize', OnResize, false);
        OnResize();

        function showWidth(width, height) {
            myDiv.innerHTML = width + '---' + height;
        }
    </script>
</body>
</html>
