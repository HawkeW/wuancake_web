<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <script>
        window.onload=function(){
            var btn=document.getElementById("btn");
            var input=document.getElementsByTagName("input");
            btn.onclick=function(){
                if(input[0].value==""){
                    alert("no enter")
                }else if( (input[0].value.length<5)||input[0].value.length>10){
                    alert("位数不对啊！");
                }else if( !(parseInt(input[0].value)==Number(input[0].value))){
                    alert("是小数");
                }else if(input[0].value.charAt(0)==0){
                    alert("第一个是0！")
                }else{alert("输入的就是一个qq号！")}
            }
        }
    </script>
</head>

<body>

请输入QQ号码：<input type="text" />
<input id="btn" type="button" value="判断" />




</body>
</html>
