<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
position:relative;
-webkit-animation:mymove 2s infinite;
-moz-animation:mymove 2s infinite;
}


@-webkit-keyframes mymove
{
from {top:0px;}
to {top:200px;}
}

@-moz-keyframes mymove
{
from {top:0;}
to {top:300px;}
}
</style>
</head>
<body>

<div></div>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>

</body>
</html>
