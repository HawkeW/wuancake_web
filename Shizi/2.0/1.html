			 html+="<li id='t_"+m+"'>"+txt+"</li>" ;
		  }
	 }
		 //alert(txts);
		 $("lrclist").innerHTML += html;
  },

  jump:function(duration){

  var lrcbox = $("lrclist");

		  for(var i =0;i<arr.length;i++)
		  {

		  }
  dom.className="hover";
 var index= this.indexof(dom)-3;
  lrcbox.style.marginTop=(index<0?0:index)*-40+"px";
  }
  },
  indexof:function(dom){
