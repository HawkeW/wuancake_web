<!DOCTYPE html>
<html>
<head>
    <title>2_19</title>
    <meta charset="utf-8">
    <script src="task.js"></script>
</head>
<body>
    <article>
        <fieldset>
            <legend>2_19</legend>
            <input type="text" id="number" name="number" placeholder="输入数字蛤">
            <div class="btn-group">
                <input type="button" id="left-in" value="左侧入">
                <input type="button" id="right-in" value="右侧入">
                <input type="button" class="delete" id="left-out" value="左侧出">
                <input type="button" class="delete" id="right-out" value="右侧出">
                <input type="button" id="random" value="随机产生">
                <input type="button" id="sort" value="排序"> &nbsp;间隔&nbsp;
                <select name="speed" id="speed">
                    <option value="20">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
            <div class="result">
                <h2>冒泡排序算法可视化</h2>
                <div class="chart"></div>
            </div>
        </fieldset>
    </article>
</body>

</html>
