<!DOCTYPE html>
<html>
<head>
	<title>color</title>
	<style type="text/css">
	#box{text-align: center;height: 500px;width: 500px;}

	</style>
	<script type="text/javascript">
		function ChangeColor(ColorName) {
			document.getElementById("box").style.background = ColorName;
		}
	</script>
</head>
<body>
<center>
<div id="box">
	<input onClick="ChangeColor('#F9F6AF')" type="image" src="0.jpg" height="13" width="13" style="border:1px solid #0c1021;"/>
	<input onClick="ChangeColor('#9DDBF4')" type="image" src="2.jpg" height="13" width="13" style="border:1px solid #0c1021;"/>
	<input onClick="ChangeColor('#DEDEDE')" type="image" src="3.jpg" height="13" width="13" style="border:1px solid #0c1021;"/>
	<input onClick="ChangeColor('#F9D1D9')" type="image" src="1.jpg" height="13" width="13" style="border:1px solid #0c1021;"/>
	<input onClick="ChangeColor('#FFFFFF')" type="image" src="5.jpg" height="13" width="13" style="border:1px solid #0c1021;"/>
	<input onClick="ChangeColor('#E4C8F8')" type="image" src="6.jpg" height="13" width="13" style="border:1px solid #0c1021;"/>						
</div>
</center>
</html>
