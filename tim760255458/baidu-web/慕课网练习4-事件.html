<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="test.css" />
		<script type="text/jscript">
			function count(){
			    var x,y,z;   
			    x=document.getElementById("txt1").value;//获取第一个输入框的值
				y=document.getElementById("txt2").value;//获取第二个输入框的值
				z=document.getElementById("select").value;//获取选择框的值
				switch(z){
			        case "+":
			            result=parseInt(x)+parseInt(y);break;
			        case "-":
			            result=x-y;break;
			        case "*":
			            result=x*y;break;
			        case "/":
			            result=x/y;break;
			        default:
			            result=null;
				}//获取通过下拉框来选择的值来改变加减乘除的运算法则
			    document.getElementById("fruit").value=result;//设置结果输入框的值 
		   }
		</script>
	</head>
	<body>
		 <input type='text' id='txt1' /> 
		   <select id='select'>
				<option value='+'>+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
		   </select>
		   <input type='text' id='txt2' /> 
		   <input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果--> 
		   <input type='text' id='fruit' />
	</body>
</html>
