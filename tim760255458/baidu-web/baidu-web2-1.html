<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="changetext()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
<p id="demo"></p>
<script type="text/javascript">

function changetext() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 var char=document.getElementById("aqi-input").value; //获取输入的内容
 document.getElementById("aqi-display").innerHTML=char; //输出内容
}

</script>
	</body>
