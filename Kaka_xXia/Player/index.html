<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
	</head>
	<body>
		<div id="play_ui" class="shadow">
			<div id="header">独りんぼエンヴィー (孑然妒火)</div>
			<div id="bt_con">

				<div id="empty">&nbsp;</div>
				<a class="bt_ui" id="bt_like"></a>
				<div class="bt_ui" id="bt_tran"></div>
				<div class="bt_ui" id="bt_add"></div>
				<div class="bt_ui" id="bt_down"></div>

			</div>
			<div id="lrc" class="shadow" >手を叩いて 歩け らったった</div>
		</div>
		<div id="play_ctrl" class="shadow">
			<div class="bt_ssong" id="bt_prev"></div>
			<div id="pause"></div>
			<div class="bt_ssong" id="bt_next"></div>
			<div id="time_bar">
				<div id="ct_bar"></div>
				<div id="time">
					<span id="cur_t">00:58</span>
					<span id="nbsp">&nbsp;&nbsp;/</span>
					<span id="tot_t">03:24</span>
				</div>
			</div>
			<div class="bt_ssong" id="bt_playway">
				<div class="drop">
					<div class="playway" id="order"></div>
					<div class="playway" id="random"></div>
					<div class="playway" id="single"></div>
				</div>
			</div>
			<div class="bt_ssong" id="bt_voice">
				<div class="drop">
					
					<div id="vol_regu">
						<div id="vol_op"></div>
						<div id="vol_bar"></div>
					</div>
				</div>
			</div>
			<div class="bt_ssong" id="bt_lrc">词</div>
			<div class="bt_ssong" id="bt_list"></div>
		</div>
	</body>
</html>
