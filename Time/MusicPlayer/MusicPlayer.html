<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MusicPlayer</title>
<link rel="stylesheet" type="text/css" href="MusicPlayer.css" />
<script src="MusicPlayer.js"></script>
</head>

<body>
<div id="player">
  <!--顶端-->
  <div id="top">
    <img src="image/swave.jpg" /><h1>华语</h1>
  </div>
  <!--左侧-->
  <div id="left">
    <div class="mainphoto">
      <img src="image/mainphoto.jpg" />
    </div>
    <div class="describe">
      <p class="name">勇往直前</p>
      <p class="album">《影视原声》</p>
      <p class="singer">胡伟立</p>
    </div>
    <span id="buttons1">
      <img class="play" src="image/play.jpg" />
      <img class="next" src="image/next.jpg" />
      <img class="mark" src="image/mark.jpg" />
      <img class="delete" src="image/delete.jpg" />
    </span>
    <div>
    <img class="scrollbar" src="image/scroolbar.jpg" />
    </div>
    <div id="music">
      <audio id="music1" src="勇往直前.mp3">您的浏览器不支持audio</audio>
    </div>
    <div>
    </div>
    <span id="buttons2">
      <img class="volume" src="image/volume.jpg" />
      <img class="decrease" src="image/decrease.jpg" />
      <img class="volumeline" src="image/volumeline.jpg" />
      <img class="increase" src="image/increase.jpg" />
      <img class="download" src="image/download.jpg" />
      <img class="share" src="image/share.jpg" />
    </span> 
  </div>
  <div id="right">
    <pre>
    咚咚咚 咚咚咚 咚咚咚
    
    咚咚咚 咚咚咚 咚咚咚
    
    咚咚咚 咚咚咚 咚咚咚
    </pre>
  </div>
</div>
<div>
	<p>目前只有播放/暂停，音量加减功能,待改进</p>
</div>
</body>
</html>
