<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
  <fieldset>
    <legend>注册区域</legend> 
  <form action="http://192.168.1.106:10006" method="post">
    <table border="1" bordercolor="#0000FF" height="300" width="500" cellpadding="10" cellspacing="0">
      <tr>
      <th colspan="2">信息注册页面</th>
      </tr>
      <tr>
      <td>用户名</td>
      <td><input type="text"</td>
      </tr>
      <tr>
      <td>密码</td>
      <td><input type="password"</td>
      </tr>
      <tr>
      <td>确定密码</td>
      <td><input type="password"</td>
      </tr>
      <tr>
      <td>性别</td>
      <td><input type="radio" name="sex" value="nan"/>男<input type="radio" name="sex" value="nv" />女</td>
      </tr>
      <tr>
      <td>技术爱好</td>
      <td><input type="checkbox" name="java" value="haha" />java<input type="checkbox" name="html" value="heihei" />
      		html<input type="checkbox" name="jsp" value="hehe" />jsp</td>
      </tr>
      <tr>
      <td>国家</td>
      <td><select name="country">
      		<option value="选择">--请选择国家--</option>
            <option value="cn">中国</option>
            <option value="uk">英国</option>
           	<option value="usa">美国</option>
            <option value="kr">韩国</option> 
      	</td>
      </tr>
      <tr>
      <th colspan="2"><input type="reset" /><input type="submit"</th>
      </tr>
    </table>
  
  </form>
 </fieldset>
</body>
</html>
