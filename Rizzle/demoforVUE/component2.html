<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>component</title>

    </head>
    <body>
<div id="app">
    <mycomponent>
        <child></child>
        <slot name="one"></slot>
    </mycomponent>
</div>
    </body>
    <script type="text/javascript" src="vue.js">    </script>
    <script type="text/javascript">
Vue.component('mycomponent',{
    template: '<div>a</div>'
})
new Vue({
    el: '#app'
})
Vue.component('child',{
    template: '<div>child</div>',
    data: function () {

    }
})

    </script>
</html>
